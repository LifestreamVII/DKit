<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Kit -- Stellar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="centra.css">
    <link rel="stylesheet" href="kross.css">
    <link rel="stylesheet" href="partir.css">
    <link rel="stylesheet" href="partir_card.css">
    <link rel="stylesheet" href="design_kit.css">
    <script src="like.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet" as="font" crossorigin="anonymous">
</head>
<script>

    document.addEventListener("DOMContentLoaded", function () {

        $(window).on('popstate', function() {
            location.reload(true);
        });

        function load(page){
            // $('<script />', { type : 'text/javascript', src : "hover.js"}).appendTo('head');
            $(".dkit__main, #dkit__section").hide(600, ()=>{
                $(".dkit__heading, .dkit__main").remove();
                $("#dkit__section").load(`components/${page}.html`, ()=>{$("#dkit__section").show(600)});
            })
        }

        if (window.location.hash != ""){
            load(window.location.hash.slice(1));
        }

        $(".dkit__menu-btn").click(function(){
            let page = $(this).attr("id");
            load(page);
        })
    })
</script>
<body>
    <div class="dkit__cont">
        <div id="dkit__section" class="dkit__section">
            
        </div>
        <div class="dkit__heading">
            <h1 class="captionxl">Design Kit</h1>
        </div>
        <div class="row">
        <div class="dkit__main buttons col-12">
            <a href="#mise-en-page" id="mise-en-page" class="btn alt">
                <span>Layout</span>
            </a>
            <a href="#blocs-div" id="blocs-div" class="btn alt">
                <span>Blocks</span>
            </a>
            <a href="#blocs-guide-perso" id="blocs-guide-perso" class="btn alt">
                <span>Placeholder</span>
            </a>
            <a class="btn alt">
                <span>Menus ETC.</span>
            </a>
            <a href="#couleurs" id="couleurs" class="btn alt">
                <span>Colors</span>
            </a>
            <a href="#typo" id="typo" class="btn alt">
                <span>Type</span>
            </a>
            <a href="#marges" id="marges" class="btn alt">
                <span>Margin</span>
            </a>
            <a href="#liens-et-boutons" id="liens-et-boutons" class="btn alt">
                <span>Links Buttons</span>
            </a>
        </div>
        </div>
    </div>
</body>
</html>
